responses: &API_RESPONSES
  200: &HTTP_200_OK
    description: Request succeeded.
  202: &HTTP_202_ACCEPTED
    description: Request accepted. Request is under processing.
  400: &HTTP_400_BAD_REQUEST
    description: BAd request. Request cannot be processed.
  404: &HTTP_404_NOT_FOUND
    description: Not found. Method does not exist in this API.
  415: &HTTP_415_UNSUPPORTED_MEDIA_TYPE
    description: Wrong media type. Server refuses to service because the payload is wrongly formatted.
  418: &HTTP_418_I_AM_TEAPOT
    description: Request not accepted. Improper usage of the resource.
  500: &HTTP_500_INTERNAL_SERVER_ERROR
    description: Internal error. Server is prevented from fulfilling the request.
  501: &HTTP_501_NOT_IMPLEMENTED
    description: Not implemented. Method does not currently provide any logic.

swagger: "2.0"

info:
  description: This API provides interaction between the SHIELD platform and OSM and the SHIELD components. Usage examples; manage and configure vNSFs or check available VIMs.
  version: 0.1.0
  title: vNSFO API
  termsOfService: ""
  contact:
    email: carolina.fernandez@i2cat.net
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

basePath: /

tags:
  - name: common
    description: Common operations
  - name: nfvi
    description: Deployment data
    externalDocs:
      description: D3.1
      url: https://www.shield-h2020.eu/documents/project-deliverables/SHIELD_D3.1_Specifications,_Design_and_Architecture_for_the_vNSF_Ecosystem_v1.0.pdf
  - name: ns
    description: NS operations
    externalDocs:
      description: OSMr2 API
      url: https://osm.etsi.org/wikipub/images/2/24/Osm-r1-so-rest-api-guide.pdf
  - name: package
    description: Package operations
    externalDocs:
      description: ""
      url: n/a
  - name: vim
    description: VIM operations
    externalDocs:
      description: OSMr2 API
      url: https://osm.etsi.org/wikipub/images/2/24/Osm-r1-so-rest-api-guide.pdf
  - name: vnsf
    description: vNSF operations
    externalDocs:
      description: OSMr2 API
      url: https://osm.etsi.org/wikipub/images/2/24/Osm-r1-so-rest-api-guide.pdf

schemes:
  - https

paths:
  /:
    get:
      tags:
        - common
      summary: Lists all API methods
      description: >-
        All available REST methods are provided through this method.
      operationId: getEntryPoints
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/EndPoints"
        <<: *API_RESPONSES

  /nfvi/flowtable:
    get:
      tags:
        - nfvi
      summary: Provides flow tables in network devices
      description: >-
        TBD. Provides the contents of the flow tables of the SDN controller.
      operationId: getDevicesFlowtable
      produces:
        - application/json
      responses: *API_RESPONSES
  /nfvi/topology:
    get:
      tags:
        - nfvi
      summary: Provides network topology
      description: >-
        TBD. Returns the topology of the network as known to the VIM.
      operationId: getNetworkTopology
      produces:
        - application/json
      responses: *API_RESPONSES
  /nfvi/nodes:
    get:
      tags:
        - nfvi
      summary: Provides physical nodes from NFVI
      description: >-
        TBD. Provides the list of active physical nodes in the NFVI.
      operationId: getDeployedPhysicalNodes
      produces:
        - application/json
      responses: *API_RESPONSES

  /ns/config:
    get:
      tags:
        - ns
      summary: Provides available NSs
      description: >-
        Returns the available NSs.
      operationId: getAvailableNss
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/ConfigNssOutput"
        <<: *API_RESPONSES

  /ns/instantiate:
    post:
      tags:
        - ns
      summary: Instantiates a NS
      consumes:
        - application/json
      parameters:
      - in: body
        name: body
        description: The body of the request
        required: true
        schema:
          $ref: "#/definitions/InstantiateNSInput"
      description: >-
        Instantiates a NS
      operationId: instantiateNS
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/InstantiateNSOutput"
        <<: *API_RESPONSES

  /ns/running:
    get:
      tags:
        - ns
      summary: Provides running NSs
      description: >-
        Returns the instantiated NS.
      operationId: getDeployedNss
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/RunningNsOutput"
        <<: *API_RESPONSES

  /ns/running/{instance_id}:
    get:
      parameters:
        - in: path
          name: instance_id
          required: false
          schema:
            type: string
          description: Instance id or name
      tags:
        - ns
      summary: Provides specific running NSs
      description: >-
        Returns the specific instantiated NS.
      operationId: getDeployedNssPerId
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/RunningNsOutput"
        <<: *API_RESPONSES

  /package/onboard:
    post:
      tags:
        - package
      summary: Onboards a local package into NFVO
      description: >-
        Uploads a locally stored package for a NS or vNSF into the NFVO.
      operationId: onboardLocalPackage
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
      - name: package
        in: formData
        required: true
        type: string
      responses:
        202:
          description: Request accepted
          schema:
            $ref: "#/definitions/PackageOnboardedOutput"
        <<: *API_RESPONSES

  /package/onboard/remote:
    post:
      tags:
        - package
      summary: Onboards a remotely stored package into NFVO
      description: >-
        Uploads a remotely stored package for a NS or vNSF into the NFVO.
      operationId: onboardRemotePackage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: body
        description: The body of the request
        required: true
        schema:
          $ref: "#/definitions/PackageOnboardedInput"
      responses:
        202:
          description: Request accepted
          schema:
            $ref: "#/definitions/PackageOnboardedOutput"
        <<: *API_RESPONSES

  /package/remove/{vnsf_name}:
    delete:
      tags:
        - package
      summary: Removes package from vNSFO
      description: >-
        Removes the package of a NS or vNSF from the vNSFO.
      operationId: removePackage
      produces:
        - application/json
      parameters:
        - name: vnsf_name
          in: path
          required: true
          type: string
      responses:
        202:
          description: Request accepted
          schema:
            $ref: "#/definitions/PackageRemovedOutput"
        <<: *API_RESPONSES

  /vim:
    get:
      tags:
        - vim
      summary: Provides available VIMs
      description: >-
        Returns the available VIMs.
      operationId: getRegisteredVims
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/VimListOutput"
        <<: *API_RESPONSES
  /vim/image:
    get:
      tags:
        - vim
      summary: Provides the list of available VDUs
      description: >-
        Returns the list of available VDUs.
      operationId: getAvailableVimImages
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/VimListImageOutput"
        <<: *API_RESPONSES
  /vim/image/{vim_id}:
    post:
      tags:
        - vim
      summary: Registers local VDU image into specific VIM
      description: >-
        Uploads a locally stored image of a vNSF into a specific VIM.
      operationId: registerVnsfImage
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
      - name: vim_id
        in: path
        required: true
        type: string
      - name: image
        in: formData
        required: true
        type: string
      responses:
        202:
          description: Request accepted
          schema:
            $ref: "#/definitions/VimRegisterImageOutput"
        <<: *API_RESPONSES

  /vnsf/config:
    get:
      tags:
        - vnsf
      summary: Provides available vNSFs
      description: >-
        Returns the available vNSFs.
      operationId: getAvailableVnsfs
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/ConfigVnsfOutput"
        <<: *API_RESPONSES
  /vnsf/running:
    get:
      tags:
        - vnsf
      summary: Provides running vNSFs
      description: >-
        Returns the instantiated vNSFs.
      operationId: getDeployedVnsfs
      produces:
        - application/json
      responses:
        200:
          description: Request succeeded
          schema:
            $ref: "#/definitions/RunningVnsfOutput"
        <<: *API_RESPONSES
  /vnsf/running/{tenant}:
    get:
      tags:
        - vnsf
      summary: Provides the deployed vNSFs per tenant
      description: >-
        TBD. Returns the deployed vNSFs per tenant.
      operationId: getDeployedVnsfsPerTenant
      produces:
        - application/json
      parameters:
        - name: tenant
          in: path
          required: true
          type: string
      responses: *API_RESPONSES
  /vnsf/{vnsf}/action/{action}:
    get:
      tags:
        - vnsf
      summary: Fetches the status of a previously executed action in a vNSF
      description: >-
        TBD. Checks the status of the remote execution of data into a specific vNSF.
      operationId: checkVnsfAction
      produces:
        - application/json
      parameters:
        - in: path
          type: string
          name: vnsf
          description: ID of the vNSF record
          required: true
        - in: path
          type: string
          name: action
          description: ID of the action executed
          required: true
      responses: *API_RESPONSES

  /vnsf/action:
    post:
      tags:
        - vnsf
      summary: Executes pre-defined action from a specific vNSF
      description: >-
        Triggers the remote execution of data into a specific vNSF.
      operationId: executeVnsfAction
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - in: body
        name: body
        description: The body of the request
        required: true
        schema:
          $ref: "#/definitions/VnsfActionInput"
      responses:
        202:
          description: Request accepted
          schema:
            $ref: "#/definitions/VnsfActionOutput"
        <<: *API_RESPONSES

definitions:

  InstantiateNSInput:
    type: object
    required:
      - ns_name
      - instance_name
    properties:
      ns_name:
        type: string
        example: l23filter_nsd
      instance_name:
        type: string
        example: my service instance
      vim_id:
        type: string
        example: f9acd550-9d48-11e7-ae4c-00163e3afbe5
      vim_net:
        type: string
        example: provider

  InstantiateNSOutput:
    type: object
    properties:
      ns_name:
        type: string
      instance_name:
        type: string
      instance_id:
        type: string
      vim_id:
        type: string
      result:
        type: string

  ConfigNssOutput:
    type: object
    required:
      - ns
    properties:
      ns:
        type: array
        items:
          type: object
          required:
            - constituent_vnfs
            - description
            - ns_name
            - vendor
            - version
          properties:
            constituent_vnfs:
              type: array
              items:
                type: object
                required:
                  - member-vnf-index
                  - start-by-default
                  - vnfd-id-ref
                properties:
                  member-vnf-index:
                    type: string
                    example: 1
                  start-by-default:
                    type: string
                    example: true
                  vnfd-id-ref:
                    type: string
                    example: cirros_vnfd_v1_2
            description:
              type: string
              example: Generated by OSM package generator
            ns_name:
              type: string
              example: cirros_2vnf_nsd
            vendor:
              type: string
              example: OSM
            version:
              type: string
              example: 1.0

  ConfigVnsfOutput:
    type: object
    required:
      - vnsf
    properties:
      vnsf:
        type: array
        items:
          type: object
          required:
            - charm
            - description
            - ns_name
            - vendor
            - version
          properties:
            charm:
              type: string
              example: cirros_charm
            description:
              type: string
              example: Generated by OSM package generator
            ns_name:
              type: string
              example: cirros_2vnf_nsd
            vendor:
              type: string
              example: OSM
            version:
              type: string
              example: 1.0

  EndPoints:
    type: object
    required:
      - endpoints
    properties:
      endpoints:
        type: array
        items:
          type: object
          properties:
            endpoint:
              type: string
              example: /
            methods:
              type: array
              items:
                type: string
                example: GET

  PackageOnboardedInput:
    type: object
    required:
      - path
    properties:
      path:
        type: string
        example: /opt/osm_pkg/cirros_vnf.tar.gz

  PackageOnboardedOutput:
    type: object
    required:
      - package
      - transaction_id
    properties:
      package:
        type: string
        example: /opt/osm_pkg/cirros_vnf.tar.gz
      transaction_id:
        type: string
        example: fe54b446-0e8e-4041-9d00-c07387aa1804

  PackageRemovedOutput:
    type: object
    required:
      - package
    properties:
      package:
        type: string
        example: cirros_vnfd

  RunningVnsfOutput:
    type: object
    required:
      - vnsf
    properties:
      vnsf:
        type: array
        items:
          type: object
          properties:
            config_status:
              type: string
              example: configuring
            ip:
              type: string
              example: 172.16.13.126
            ns_id:
              type: string
              example: 84e9676d-a237-4908-86e9-60eb976dae3c
            ns_name:
              type: string
              example: mspl
            operational_status:
              type: string
              example: running
            vendor:
              type: string
              example: SHIELD
            vim:
              type: string
              example: openstack-vim1
            vnf_id:
              type: string
              example: ed37f789-9ed8-43bc-8b5f-c4c1ca192363
            vnf_name:
              type: string
              example: mspl__mspl_vnf__2

  RunningNsOutput:
    type: object
    required:
      - ns
    properties:
      ns:
        type: array
        items:
          type: object
          properties:
            config_status:
              type: string
              example: configured
            instance_id:
              type: string
              example: d75efa2d-b4d4-42a3-9bcb-20324f7d8e47
            instance_name:
              type: string
              example: fl7filter_nsd
            ns_name:
              type: string
              example: fl7filter_nsd
            operational_status:
              type: string
              example: running
            vlrs:
              type: array
              items:
                type: object
                properties:
                  vim_id:
                    type: string
                    example: f9acd550-9d48-11e7-ae4c-00163e3afbe5
                  vlr_id:
                    type: string
                    example: 8cb0c418-830f-4bf6-acdc-fbccdc0b1818
            constituent_vnf_instances:
              type: array
              items:
                type: object
                properties:
                  config_jobs:
                    type: array
                    items:
                      type: object
                      properties:
                        created_time:
                          type: integer
                          example: 1523980730
                        job_id:
                          type: integer
                          example: 1
                        job_status:
                          type: string
                          example: success
                        triggered_by:
                          type: string
                          example: vnf-primitive
                        primitives:
                          type: array
                          items:
                            type: object
                            properties:
                              execution_id:
                                type: string
                                example: action-62e63d58-c95a-40a8-81e3-ff68232dc4b6
                              execution_status:
                                type: string
                                example: success
                              name:
                                type: string
                                example: set-policies
                  config_status:
                    type: string
                    example: configuring
                  ip:
                    type: string
                    example: 10.101.20.52
                  ns_id:
                    type: string
                    example: d75efa2d-b4d4-42a3-9bcb-20324f7d8e47
                  ns_name:
                    type: string
                    example: fl7f_test25
                  operational_status:
                    type: string
                    example: running
                  vendor:
                    type: string
                    example: POLITO
                  vim:
                    type: string
                    example: openstack-orion
                  vnf_id:
                    type: string
                    example: 6c358c6b-2807-4988-826e-6c601e674e0d
                  vnf_name:
                    type: string
                    example: fl7f_test25__fl7filter_vnfd__1

  VimListOutput:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: openstack-vim1
        uuid:
          type: string
          example: a9442c66-9df8-01ca-a34c-9b363e37fb4e

  VimListImageOutput:
    type: object
    required:
      - tenant
    properties:
      tenant:
        type: object
        required:
          - datacenter
        properties:
          datacenter:
            type: array
            items:
              type: object
              required:
              - status
              - created_at
              - name
              - tags
              - container_format
              - min_ram
              - disk_format
              - updated_at
              - visibility
              - owner
              - schema
              - protected
              - file
              - checksum
              - min_disk
              - virtual_size
              - id
              - size
              properties:
                status:
                  type: string
                  example: active
                created_at:
                  type: string
                  example: "2017-01-01T00:00:01Z"
                name:
                  type: string
                  example: cirros
                tags:
                  type: string
                  example: []
                container_format:
                  type: string
                  example: bare
                min_ram:
                  type: integer
                  example: 0
                disk_format:
                  type: string
                  example: qcow2
                updated_at:
                  type: string
                  example: "2017-05-29T11:26:44Z"
                visibility:
                  type: string
                  example: public
                owner:
                  type: string
                  example: 40e29a687c564179a96b10c744f01dbf
                schema:
                  type: string
                  example: /v2/schemas/image
                protected:
                  type: boolean
                  example: false
                file:
                  type: string
                  example: /v2/images/4acfc0ea-80f1-4731-9314-7c0e7557f911/file
                checksum:
                  type: string
                  example: f8ab98ff5e73ebab884d80c9dc9c7290
                min_disk:
                  type: integer
                  example: 0
                virtual_size:
                  type: string
                  example: null
                id:
                  type: string
                  example: 4acfc0ea-80f1-4731-9314-7c0e7557f911
                size:
                  type: integer
                  example: 13267968
                base_image_ref:
                  type: string
                  example: 1f8af108-895c-49c7-b9ee-585d11f7737b
                boot_roles:
                  type: string
                  example: heat_stack_owner,admin
                image_location:
                  type: string
                  example: snapshot
                image_state:
                  type: string
                  example: available
                image_type:
                  type: string
                  example: snapshot
                instance_uuid:
                  type: string
                  example: 6a552265-d279-438c-8dfd-18d0a4886977
                kernel_id:
                  type: string
                  example: db411b71-b04a-4d3f-b138-67eec62d935e
                owner_id:
                  type: string
                  example: 5cc21dbee0cc4078a3b912817fa31294
                ramdisk_id:
                  type: string
                  example: 8282a5df-2d9e-4e0f-b4f1-7553caba8089
                user_id:
                  type: string
                  example: 37f7f0d35abe4348873d4c78fd2a1a42

  VimRegisterImageOutput:
    type: object
    required:
      - image
      - status
    properties:
      image:
        type: object
        required:
        - checksum
        - container_format
        - disk_format
        - name
        - uuid
        properties:
          checksum:
            type: string
            example: a6ffaa77f949a9e4ebb082c6147187cf
          container_format:
            type: string
            example: bare
          disk_format:
            type: string
            example: qcow2
          name:
            type: string
            example: Fedora-x86_64-20-20131211.1-sda-ping.qcow2
          uuid:
            type: string
            example: 20996986-0ee2-4eda-ad72-918997ba00b3
      status:
        type: string
        example: registered

  VnsfActionInput:
    type: object
    required:
      - vnsf_id
      - action
      - params
    properties:
      vnsf_id:
        type: string
        example: afcb3492-f326-4979-acea-fcc47168ca12
      action:
        type: string
        example: set-policies
      params:
        type: object
        example: {"key": "value"}

  VnsfActionOutput:
    type: object
    required:
      - output
    properties:
      output:
        type: object
        properties:
          create-time:
            type: string
            example: 1505647110
          job-id:
            type: string
            example: 1
          name:
            type: string
          nsr_id_ref:
            type: string
            example: e3c04a54-2a4b-4bd7-84d0-f0c024857380
          triggered-by:
            type: string
            example: ns-primitive
          vnf-out-list:
            type: object
            required:
              - member_vnf_index_ref
              - vnf-out-primitive
            properties:
              member_vnf_index_ref:
                type: string
                example: 1
              vnf-out-primitive:
                type: object
                required:
                  - execution-error-details
                  - execution-id
                  - execution-status
                  - index
                  - name
                  - parameter
                  - vnfr-id-ref
                properties:
                  execution-error-details:
                    type: string
                    example: ""
                  execution-id:
                    type: string
                    example: action-2ac6e694-b347-411a-839d-fca863b2ea1a
                  execution-status:
                    type: string
                    example: pending
                  index:
                    type: string
                    example: 0
                  name:
                    type: string
                    example: set-policies
                  parameter:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                        example: policies
                      value:
                        type: string
                        example: "<xml>data</xml>"
                  vnfr-id-ref:
                    type: string
                    example: afcb3492-f326-4979-acea-fcc47168ca12

externalDocs:
  description: Find out more about the vNSFO API
  url: https://github.com/shield-h2020/nfvo
